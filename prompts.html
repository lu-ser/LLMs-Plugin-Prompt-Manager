<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Manager - All Prompts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .prompts-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .prompts-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 40px;
        }
        
        .prompts-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .prompts-header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .prompts-toolbar {
            background: #f9fafb;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        
        .toolbar-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .prompts-content {
            padding: 20px;
        }
        
        .prompts-grid {
            display: grid;
            gap: 16px;
        }
        
        .prompt-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .prompt-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
        }
        
        .prompt-card.selected {
            border-color: #4f46e5;
            background: #f8fafc;
        }
        
        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .prompt-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            line-height: 1.4;
        }
        
        .prompt-meta {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .site-badge {
            background: #4f46e5;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .prompt-content {
            color: #6b7280;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .prompt-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-copy {
            background: #0891b2;
            color: white;
        }
        
        .btn-copy:hover {
            background: #0e7490;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .btn-delete:hover {
            background: #b91c1c;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }
        
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .prompts-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .toolbar-actions {
                justify-content: center;
            }
            
            body {
                padding: 10px;
            }
            
            .prompts-header {
                padding: 30px 20px;
            }
            
            .prompts-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="prompts-container">
        <div class="prompts-header">
            <h1>All Saved Prompts</h1>
            <p>Manage and organize your prompt collection</p>
        </div>

        <div class="prompts-toolbar">
            <div class="search-box">
                <div class="search-icon">Search:</div>
                <input type="text" id="search-input" class="search-input" placeholder="Search prompts by title or content...">
            </div>
            <div class="toolbar-actions">
                <button id="export-btn" class="btn btn-secondary">Export</button>
                <button id="import-btn" class="btn btn-secondary">Import</button>
                <button id="settings-btn" class="btn btn-primary">Settings</button>
            </div>
        </div>
        
        <div class="prompts-content">
            <div class="stats-bar">
                <span id="prompts-count">0 prompts</span>
                <span id="filter-info">Showing all prompts</span>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Sites</button>
                <button class="filter-btn" data-filter="chatgpt">ChatGPT</button>
                <button class="filter-btn" data-filter="claude">Claude</button>
                <button class="filter-btn" data-filter="mistral">Mistral</button>
                <button class="filter-btn" data-filter="gemini">Gemini</button>
                <button class="filter-btn" data-filter="copilot">Copilot</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>
            
            <div id="prompts-grid" class="prompts-grid">
                <!-- Prompts will be populated by JavaScript -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No prompts saved yet</h3>
                <p>Start saving prompts on supported AI chat sites to see them here.</p>
            </div>
        </div>
    </div>

    <input type="file" id="import-file" accept=".json" style="display: none;">
    <script src="prompts.js"></script>
</body>
</html>
