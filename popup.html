<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Prompt Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>Prompt Manager</h1>
            <div class="popup-stats">
                <span id="prompt-count">0 prompts saved</span>
            </div>
        </div>

        <div class="popup-actions">
            <button id="view-prompts" class="action-btn primary">
                View Prompts
            </button>
            <button id="export-prompts" class="action-btn secondary">
                Export
            </button>
            <button id="import-prompts" class="action-btn secondary">
                Import
            </button>
        </div>

        <div class="popup-section">
            <h3>Recent Prompts</h3>
            <div id="recent-prompts" class="recent-prompts">
                <div class="no-prompts">No prompts saved</div>
            </div>
        </div>

        <div class="popup-section">
            <h3>Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="total-prompts">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="this-week">0</div>
                    <div class="stat-label">This week</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="favorite-site">-</div>
                    <div class="stat-label">Favorite site</div>
                </div>
            </div>
        </div>

        <div class="popup-footer">
            <div class="footer-links">
                <button id="settings-btn" class="link-btn">Settings</button>
                <button id="help-btn" class="link-btn">Help</button>
            </div>
        </div>
    </div>

    <input type="file" id="import-file" accept=".json" style="display: none;">
    <script src="popup.js"></script>
</body>
</html>
